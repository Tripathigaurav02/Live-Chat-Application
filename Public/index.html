<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chatify App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Chatify</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="The Hangout">The Hangout</option>
							<option value="The Gathering Place">The Gathering Place</option>
							<option value="The Chatterbox">The Chatterbox</option>
							<option value="The Meeting Point">The Meeting Point</option>
							<option value="The Social Hub">The Social Hub</option>
							<option value="The Conversation Station">The Conversation Station</option>
							<option value="The Connection Zone">The Connection Zone</option>
							<option value="The Chat Shack">The Chat Shack</option>
							<option value="The Community Corner">The Community Corner</option>
							<option value="The Buzz Room.">The Buzz Room.</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
